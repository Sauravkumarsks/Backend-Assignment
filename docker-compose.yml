version: "3.9"

services:
  api:
    build: .
    container_name: lyftr_api
    environment:
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      DATABASE_URL: ${DATABASE_URL:-sqlite:////data/app.db}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    volumes:
      - app_data:/data
    restart: unless-stopped

volumes:
  app_data:
